<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolZapp</title>
    <script src="https://kit.fontawesome.com/913f8a24a8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="body-bg debug">
    

    <div class="app container overflow-hidden">
        <div class="row">

            <!-- colonna sinistra -->
            <div class="col-4 d-flex flex-column left-column">

                <!-- app-user -->
                <div class="app-user d-flex justify-content-between align-items-center">

                    <div class="d-flex align-items-center">

                        <img class="app-user_img" src="./img/man-1.png" alt="img user">
                        <div class="ps-2">
                            <p>Sofia</p>
                        </div>

                    </div>

                    <div class="app-user_options">

                        <ul class="d-flex align-items-center">
                            <li><a href="#"><i class="fa-solid fa-circle-notch"></i></a></li>
                            <li><a href="#"><i class="fa-solid fa-message"></i></a></li>
                            <li><a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a></li>
                        </ul>
                        
                    </div>

                </div>

                <!-- app-notification -->
                <div class="app-notification d-flex align-items-center">

                    <div class="notification-icone-bg">
                        <i class="notification-icone fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="ps-2">
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>
                    

                </div>

                <!-- app-search -->
                <div class="app-search">
                    <form class="container-fluid">
                        <div class="input-group search-form">
                          <span class="input-group-text search-form" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                          <input type="text" class="form-control search-form" placeholder="Cerca o inizia una nuova chat" aria-label="Search">
                        </div>
                    </form>
                </div>

                <!-- app-chat -->
                <div class="app-chat flex-grow-1 overflow-y-scroll">

                    <!-- App chat Card -->
                    <div class="app-chat-card d-flex justify-content-between">

                        <div class="d-flex justify-content-between">
                            <img class="app-user_img" src="./img/man-2.png" alt="img user friend">
                            <div class="ps-2">
                                <p>Michele</p>
                                <p>Ultimo messaggio inviato</p>
                            </div>
                        </div>
                    
                        <p>12:00</p>

                    </div>

                    <div class="app-chat-card d-flex justify-content-between">

                        <div class="d-flex justify-content-between">
                            <img class="app-user_img" src="./img/man-2.png" alt="img user friend">
                            <div class="ps-2">
                                <p>Michele</p>
                                <p>Ultimo messaggio inviato</p>
                            </div>
                        </div>
                    
                        <p>12:00</p>

                    </div>

                    
                </div>
            </div>

            <!-- colonna destra -->
            <div class="col-8 d-flex flex-column">

                <!-- app-user_chat -->
                <div class="app-user_chat d-flex justify-content-between align-items-center">

                    <div class="d-flex align-items-center">

                        <img class="app-user_img" src="./img/man-2.png" alt="img user friend">
                        <div class="ps-2">
                            <p>Amico Dev</p>
                            <p>Ultimo accesso oggi alle 12:00</p>
                        </div>

                    </div>

                    <div class="app-user_options">

                        <ul class="d-flex align-items-center">
                            <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                            <li><a href="#"><i class="fa-solid fa-paperclip"></i></a></li>
                            <li><a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a></li>
                        </ul>
                        
                    </div>

                </div>

                <!-- app-chat_message -->
                <div class="app-chat_message flex-grow-1 overflow-y-scroll">app-chat</div>
                <!-- app-message-input -->
                <div class="app-message-input d-flex justify-content-between align-items-center">

                    <a href="#">
                        <i class="app-message-input_icon fa-regular fa-face-smile"></i>
                    </a>


                    <div class="input-group search-form input-bar">
                        <input type="text" class="form-control search-form" placeholder="Cerca o inizia una nuova chat" aria-label="Search">
                    </div>


                    <a href="#">
                        <i class="app-message-input_icon fa-solid fa-microphone"></i>
                    </a>

                </div>
            </div>

        </div>
        

    </div>


</body>
</html>
